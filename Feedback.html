<section id="firstSectionFeedBack">
        <div id="formDiv">
            <form>

                <h1>FeedBack</h1>

 

                    <label >Your name:</label>
                          <input type="text" name="name"  placeholder="Enter your name" ><br><br><br><br>
                    
                    <label  >Event Name:</label>
                       <input type="text" name="name"  placeholder="Enter the name of the event you participate" autofocus required><br><br><br><br>
                    

                      <label  >Did you like the party?</label>                         
                           <input type="radio" name="likeparty"  value="yes"> Yes<br>
                           <input type="radio" name="likeparty"  value="no"> No<br><br><br><br>
                        

                     


                      <label >Was the location good for you?</label>  
                           <input type="radio" name="location" value="yes"> Yes<br>
                           <input type="radio" name="location"  value="no"> No<br><br><br><br>
                         
                        
                      

                      <label>Did you like the music?</label>
                           <input type="radio" name="music" value="yes"> Yes<br>
                           <input type="radio" name="music"  value="no"> No<br><br><br><br>
                         
                       

                      <label>Did you like the theme of the party?</label>
                           <input type="radio" name="theme"  value="yes"> Yes<br>
                           <input type="radio" name="theme"  value="no"> No<br><br><br><br>
                        
                       
                      

                       <label >Did you like the food?</label>
                           <input type="radio" name="food"  value="yes"> Yes<br>
                           <input type="radio" name="food"  value="no"> No<br><br><br><br>
                        
                       
                      


                      <label>Give a note:</label>
                        <select>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                          </select><br><br><br><br>
                  

                      <label>Description:</label>
                      
                          <input type="text" placeholder="Describe event from your point of view"><br><br><br><br>
                      


                      <label>Will you come to another party organized by us?</label>
                       
                         
                           <input type="radio" name="aparty"  value="yes"> Yes<br>
                           <input type="radio" name="aparty"  value="no"> No<br><br><br><br><br><br><br><br>
                         
                    
                      
                   
                   <button type="submit"  value="Submit">Submit</button><br><br><br>
                   <button type="reset" value="Reset">Reset</button>
            </form>
